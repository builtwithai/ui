<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI for Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-lg px-3 my-5 markdown-body">
    <h1 class="text-center">UI for Notes</h1>
    <p class="text-center">This is a simple UI to display notes from GitHub issues using primer components and styles.</p>
    <div class="Box">
      <div class="Box-header">
        <h3 class="Box-title">Notes</h3>
      </div>
      <div class="Box-body">
        <div id="notes-grid" class="d-flex flex-wrap">
          <!-- Notes will be appended here by script.js -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
